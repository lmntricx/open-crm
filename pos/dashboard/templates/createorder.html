{% load static %}

<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gravity CRM| Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dash.css' %}">
    <link rel="stylesheet" href="{% static 'css/order.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome/css/all.css' %}">
</head>
<body>

{% include "menu.html" %}

<div id="rightPanel" class="">
    <h1 id="headerName">Create Order</h1>
{% include "header.html" %}

<form method="POST" action="{% url 'neworder' %}">
    {% csrf_token %}
    <h3>New Order</h3>
    <div>
    <input type="text" placeholder="Search Customer">
    <select id="customerId" name="customerId" required>
        <option value="Customer">Select Customer</option>

        {% for customer in customers %}
            <option value="{{ customer.CustomerId}}"> {{ customer.Name }} </option>
        {% endfor %}

    </select>
    <br>
    <input type="text" placeholder="Search Product">
    <select id="productId" name="productId" required>
        <option value="Customer">Select Product</option>
        {% for product in products %}
            <option value="{{ product.product_id}}"> {{ product.Name }} </option>
        {% endfor %}
    </select>
    <input type="number" placeholder="QTY" id="qty" name="qty" required>
    <br><br>

    <input type="submit" value="submit">
    </div>
</form>

</div>
</body>
</html>
